<!DOCTYPE html>
<html>
    <head>
        <title>Controller Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body onload='initiateSocketConnection("controller")'>
        <h1 id="page-heading">Controller Page</h1>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="usr">Name:</label>
                    <input type="text" class="form-control" id="usr" name="username" oninput="onInput(this)">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" oninput="onInput(this)">
                </div>

                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" rows="5" id="comment" oninput="onInput(this)"></textarea>
                </div>
                <p> Checkboxes here: </p>
                <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" id="outsideUS" oninput="onInput(this)">Outside US?
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" id="isDeveloper" oninput="onInput(this)">Developer?
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" id="isQa" oninput="onInput(this)">QA?
                    </label>
                  </div>
                  <br/>
                <p> Radio Buttons now: </p>
                <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="gender" id="male" oninput="onInput(this)">Male
                    </label>
                  </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="gender" id="female" oninput="onInput(this)">Female
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="gender" id="na" oninput="onInput(this)">N/A
                    </label>
                </div>
                <br/>
                <div class="form-group">
                    <label for="fav_language">Select Favourite Language:</label>
                    <select class="form-control" id="fav_language" oninput="onInput(this)">
                        <option>PHP</option>
                        <option>Go</option>
                        <option>JavaScript</option>
                        <option>Java</option>
                    </select>
                </div>
                <br/>
            </form>
        </div>
